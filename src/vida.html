<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Vida</title>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport"
              content="initial-scale=1.0, height=device-height, width=device-width, maximum-scale=1.0, user-scalable=0, minimal-ui,  maximum-scale=1.0"/>
    <!-- "app" icons -->
    <link rel="shortcut icon" sizes="196x196" href="/img/H_logo_196x196.png">
    <link rel="apple-touch-icon"
          href="/img/H_logo_60x60.png">
    <link rel="apple-touch-icon" sizes="76x76"
          href="/img/logo_76x76.png">
    <link rel="apple-touch-icon" sizes="120x120"
          href="/img/logo_120x120.png">
    <link rel="apple-touch-icon" sizes="152x152"
          href="/img/logo_152x152.png">
    <!-- loading "screens" -->
    <link href="/img/logo_320x480.png"
          media="(device-width: 320px)" rel="apple-touch-startup-image">
    <link href="/img/logo_640x960.png"
          media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
    <link href="/img/logo_768x1004.png"
          media="(device-width: 768px) and (orientation: portrait)"
          rel="apple-touch-startup-image">
    <!-- the 1024x768 might need to be 768x1024 ?? -->
    <link href="/img/logo_1024x768.png"
          media="(device-width: 768px) and (orientation: landscape)"
          rel="apple-touch-startup-image">
    <!-- iPad (Retina) (Portrait) -->
    <link href="/img/logo_1536x2008.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) and (-webkit-min-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>
    <!-- iPad (Retina) (Landscape) -->
    <link href="/img/logo_2048x1496.png"
          media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>

    <style>
        body, html {
            background-color: black;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="css/vida.css"/>
</head>
<body>
<noscript>

</noscript>

<vida></vida>

<script src="/lib/angular/angular.js"></script>
<script src="/vida.js"></script>
